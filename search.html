<script src="/res/js/petite-vue.js"></script>


<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Google Search Tool",
    "description": "Search inside websites using Google with our tool",
    "keywords": ["Google search", "website search", "search engine tool"]
  }
</script>

</head>





<body class="auto">

  
<div id="app" v-scope v-cloak v-effect="watch()" @vue:mounted="mounted">

<nav class="top primary" v-scope="$S.navTop(false)"></nav>
<nav class="left max l scroll" v-scope="$S.navLeft()"></nav>



<main class="responsive">


<form class="middle-align center-align top-margin bottom-margin" :action="$S.R.path" target="_self" method="GET">
<nav :class="$S.device.display === 's' ? 'medium-width' : 'large-width'" class="medium-width">
  
<div class="max field border small-round primary-border">
  <input type="hidden" name="tab" :value="$S.R.tab">
  <input type="text" name="q" v-model="$S.R.query">
</div>
<button type="submit" class="transparent border primary-border fill small-round large">
  <i>search</i>
  <span class="m l">Search</span>
</button>

</nav>
</form>


<div class="margin tabs medium-width scroll">
  
<a v-for="(C, I) in $S.categories.filter(C => C.v || C.id == $S.R.tab )" :key="C.id" :class="[{'active fill' : C.id == $S.R.tab}, `vertical padding small-round`]" :href="$S.R.path + '?tab=' + C.id + '&q=' + $S.R.encodedQuery" :data-tab=" C.id">
<i v-text="C.icon"></i> <span v-text="C.name"></span>
</a>


<a data-ui="#advanced" :class="[{'active fill' : $S.R.tab == 'advanced'}, `vertical padding`]" v-show="$S.exVisibility" :href="$S.R.path + '?tab=advanced&q=' + $S.R.encodedQuery" data-tab="advanced">
  <i>pageview</i> <span>Advanced</span>
</a>


<a data-ui="#links" :class="[{'active fill' : $S.R.tab == 'links'}, `vertical padding ripple`]" v-show="$S.cVisibility" :href="$S.R.path + '?tab=links&q=' + $S.R.encodedQuery" data-tab="links">
  <i>forms_add_on</i> <span>My List</span>
</a>

<a data-ui="#settings" class="vertical padding">
  <i>edit_note</i> <span>Edit</span>
</a>

</div>
  



<div class="page left active" v-show="$S.R.tab != 'advanced' && $S.R.tab != 'links'">

<div v-if="sites === null" class="middle-align vertical padding">
  <progress class="circle"></progress> <span>Loading</span>
</div>


<div class="grid">
<article class="s12 m6 l4 small-round" v-for="(S, I) in sites || []">

<div class="row">
<a class="row max" :href="'https://' + S.link.b + (S.link.p ? S.link.p + $S.R.encodedQuery : '') + (S.link.s ? S.link.s : '') + (S.link.p || S.link.s ? '&' : '?') + $S.R.ref" rel="nofollow" target="_blank">
  
<img class="round" :src="'https://www.google.com/s2/favicons?sz=256&domain=' + (S.icon ? S.icon : S.link.b)" alt="icon" loading="lazy">
    
<div class="max">
<h5 class="small" v-text="S.name"></h5>
<p class="wrap">
<span v-text="'https://' + S.link.b + (S.link.p ? S.link.p + $S.R.query : '') + (S.link.s ? S.link.s : '')" class="link"></span>
<i v-if="!S.link.p" class="red-text">search_off</i>
</p>

</div>
</a>

<button :data-ui="'#sites-menu-' + I" class="transparent small-round">
 <i>more_vert</i>
 
<menu :id="'sites-menu-' + I" class="left no-wrap">

<li v-if="S.link.p">
<a class="row" :href="'https://' + S.link.b + '?' + $S.R.ref" rel="nofollow" target="_blank">
  <i class="green-text">home_app_logo</i>
  <span>Homepage</span>
</a>
</li>
<li v-if="S.link.x != false">
<a class="row" :href="'https://' + $S.engine.url + 'site:' + S.link.b + '+&quot;' + $S.R.encodedQuery + '&quot;'" rel="nofollow" target="_blank">
  <i class="blue-text">travel_explore</i>
  <span v-text="$S.engine.name + ' Search'"></span>
</a>
</li>
<li v-if="S.deepLink !== undefined && $S.device.type == 'mobile'">
  <a class="row" :href="S.deepLink.b + (S.deepLink.p ? S.deepLink.p + $S.R.encodedQuery : '') + (S.deepLink.s ? S.deepLink.s : '')" rel="nofollow">
    <i>phone_iphone</i>
    <span v-text="S.name + ' App'"></span>
  </a>
</li>
<li v-if="S.app !== undefined && $S.device.os == 'android'">
<a class="row" :href="'market://details?id=' + S.app.android)" rel="nofollow">
  <i>system_update</i>
  <span>Download App</span>
</a>
</li>
<li v-if="S.app !== undefined && $S.device.os == 'ios'">
<a class="row" :href="'itms-apps://itunes.apple.com/app/' + S.app.ios" rel="nofollow">
  <i>system_update</i>
  <span>Download App</span>
</a>
</li>

<div v-show="S.alt" class="divider"></div>

<li v-for="(s, i) in S.alt || []" :data-ui="'#menu-' + s.link.p">
<div class="left-padding row">
  <img class="tiny square" :src="'https://www.google.com/s2/favicons?sz=256&domain=' + (s.icon ? s.icon : s.link.b)" alt="icon" loading="lazy">
  <span v-text="s.name"></span>
  <i>arrow_drop_down</i>
</div>

<menu :id="'menu-' + s.link.p" class="left no-wrap">
<li v-if="s.link.b">
<a class="row" :href="'https://' + s.link.b + (s.link.p ? s.link.p + $S.R.encodedQuery : '') + (s.link.s ? s.link.s : '') + (s.link.p || s.link.s ? '&' : '?') + $S.R.ref" rel="nofollow" target="_blank">
  <i>open_in_new</i><span v-text="s.name"></span>
</a>
</li>
<li v-if="s.link.x != false">
<a class="row" :href="'https://' + $S.engine.url + 'site:' + s.link.b + '+&quot;' + $S.R.encodedQuery + '&quot;'" rel="nofollow" target="_blank">
  <i class="blue-text">travel_explore</i>
  <span v-text="$S.engine.name + ' Search'"></span>
</a>
</li>
<li v-if="s.deepLink !== undefined && $S.device.type == 'mobile'">
<a class="row" :href="s.deepLink.b + (s.deepLink.p ? s.deepLink.p + $S.R.encodedQuery : '') + (s.deepLink.s ? s.deepLink.s : '')" rel="nofollow">
  <i>phone_iphone</i>
  <span v-text="'s.name + ' App'"></span>
</a>
</li>
<li v-if="s.app !== undefined && $S.device.os == 'android'">
<a class="row" :href="'market://details?id=' + s.app.android)" rel="nofollow">
  <i>system_update</i><span>Download App</span>
</a>
</li>
<li v-if="s.app !== undefined && $S.device.os == 'ios'">
<a class="row" :href="'itms-apps://itunes.apple.com/app/' + s.app.ios" rel="nofollow">
  <i>system_update</i><span>Download App</span>
</a>
</li>
</menu>
</li>

</menu>
</button>

</div>
</article>
</div>

</div><!-- / main page -->

<div class="page left active large-padding" v-show="$S.R.tab == 'advanced'">

<form class="padding" @submit.prevent="exSearch()">

<div class="field label suffix border large">
  <input type="text" v-model="site" required>
  <label>website.com</label> <i>link</i>
</div>

<div class="field label suffix border">
  <select v-model="$S.engine" @change="$S.select()">
    <option v-for="e in $S.engines" :key="e.url" :value="e" :selected="$S.engine.url === e.url" v-text="e.name"></option>
  </select> 
  
  <label>Select Search Engine</label>
  <i>arrow_drop_down</i>
</div>


<nav class="center-align">
 <button class="transparent border primary-border fill large small-round" type="submit">
  <span>search</span><i>search</i>
</button>
</nav>
    
</form>

</div><!-- advanced tab end -->

<div v-show="$S.R.tab == 'links'" v-scope="{edit: false}">

<div class="grid">
  
<article class="s12 m6 l4 small-round padding" v-for="(link, I) in links">

<div class="row">
<a class="row max" :href="'https://' + (link.p ? link.b + link.p + $S.R.encodedQuery : $S.engine.url + 'site:' + link.b + '+&quot;' + $S.R.encodedQuery + '&quot;')" rel="nofollow" target="_blank">

<img class="round" :src="'https://www.google.com/s2/favicons?sz=256&domain=' + link.b" alt="icon" loading="lazy">
    
<div class="max">
  <h5 class="small" v-text="link.n"></h5>
  <p v-text="'https://' + (link.p ? link.b + link.p + $S.R.encodedQuery : $S.engine.url + 'site:' + link.b + '+&quot;' + $S.R.encodedQuery + '&quot;')" class="link wrap"></p>
</div>
</a>


<button v-show="edit" class="small-round border" @click="removeLink(I)" >
  <i class="red-text">delete</i>
</button>

<button v-show="!edit" :data-ui="'#links-menu-' + I" class="transparent small-round">
 <i>more_vert</i>

<menu :id="'links-menu-' + I" class="left no-wrap">
  
<li>
  <a class="row" :href="'https://' + link.b + '?' + $S.R.ref" rel="nofollow" target="_blank">
    <i class="green-text">home_app_logo</i>
    <span>Homepage</span>
  </a>
</li>

<li v-if="link.p">
  <a class="row" :href="'https://' + $S.engine.url + 'site:' + link.b + '+&quot;' + $S.R.encodedQuery + '&quot;'" rel="nofollow" target="_blank">
    <i class="blue-text">travel_explore</i>
    <span v-text="$S.engine.name + ' Search'"></span>
  </a>
</li>

</menu>
</button>

</div>



</article>

 </div>

 
 
<nav class="right-align" v-show="!edit">
<button class="fill border primary-border small-round extra" @click="edit = !edit">
  <i>forms_add_on</i>
</button>
</nav>


<form class="padding" @submit.prevent="addLink()" v-show="edit">

<p class="row no-space">
<s class="red-text">https://</s>
<span class="green-text">google.com</span>
<b class="blue-text">/search?q=</b>
<s class="red-text">news</s>
</p>

<div class="field label border large">
  <input type="text" v-model="newLink.n" required>
  <label><b class="red-text">*</b>website name</label> 
</div>

<div class="field label border large">
  <input type="text" v-model="newLink.b" required>
<label>
<b class="red-text">*</b><s>https://</s><b class="green-text">website.com</b>
</label> 
</div>

<div class="max field label border large">
  <input type="text" v-model="newLink.p">
  <label>parameter ex:<b class="blue-text">/search?q=</b></label> 
</div>

<nav class="center-align">


<button class="small-round border large" @click="edit = false">
  <i>close</i>
</button>
  
 <button class="transparent fill border border-primary small-round large" type="submit">
  <span>add</span><i>add</i>
</button>
</nav>
    
</form>


</div> <!-- end links tab -->


<button class="transparent border primary-border fill small-round margin extra fixed bottom right s m" @click="share" v-show="$S.device.type === 'mobile' || $S.device.type === 'tablet'">
<i>share</i>
<div class="snackbar error" id="share">Your browser is not supported</div>
</button>
  





<div class="overlay small-blur"></div>
<dialog id="drawer" class="left scroll" v-scope="$S.navDialog()"></dialog>


<div class="overlay small-blur"></div>
<dialog id="settings" class="right scroll" v-scope="$S.settingsDialog()">
</dialog>


<div class="large-space"></div>
</main>
</div><!-- /app -->


<script src="/res/js/store.js"></script>


<script>
const App = PetiteVue.createApp({ 
/*________________________________________________________________*/
$delimiters: ['{{', '}}'],
$S: store,
/*________________________________________________________________*/
links: JSON.parse(localStorage.getItem('links')) || [],
newLink: {n: "", b: "", p: ""},
saveLinks(){localStorage.setItem('links', JSON.stringify(this.links))},
removeLink(index) {this.links.splice(index, 1); this.saveLinks()},

addLink() {
this.links.push({n: this.newLink.n, b: this.newLink.b, p: this.newLink.p});
this.newLink.n = ''; this.newLink.b = ''; this.newLink.p = '';
this.saveLinks();
},
/*________________________________________________________________*/
sites: null,
 /*________________________________________________________________*/
async load(id){
  try { this.sites ||= await fetch(`/res/json/${id}.json`).then(data => data.json()) } catch (error) { this.sites = null }
},
 /*________________________________________________________________*/
site: "",
exSearch(){ 
  window.open(`https://${this.$S.engine.url}site:${this.site}+"${this.$S.R.encodedQuery}"`
 , '_blank') 
},
/*________________________________________________________________*/
async share() {
  if (!navigator.share) { ui("#share") };
  await navigator.share({ title: document.title, url: window.location.href })
},
/*________________________________________________________________*/



/*________________________________________________________________*/
watch(){

},
/*________________________________________________________________*/
mounted() {
this.$S.mounted();

//if(!this.$S.R.query){window.location.replace("/")};


//if no query
if(!this.$S.R.query){this.$S.R.query = "every-link"};



//load json file
if (this.$S.R.tab != 'advanced' && this.$S.R.tab != 'links') {
  this.load(this.$S.R.tab)
};



//scroll to tab
document.querySelector(`[data-tab="${this.$S.R.tab}"]`).scrollIntoView({behavior: 'auto', block: 'center', inline: 'center'});





},
/*________________________________________________________________*/
}).mount("#app")
</script>

<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11/dist/cdn/beer.min.js"></script>

</body>
</html>
