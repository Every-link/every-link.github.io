<script src="/res/js/petite-vue.js"></script>


<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Google Search Tool",
    "description": "Search inside websites using Google with our tool",
    "keywords": ["Google search", "website search", "search engine tool"]
  }
</script>

</head>





<body class="auto">

  
<div id="app" v-scope :class="$S.W.theme" v-cloak v-effect="watch()" @vue:mounted="mounted">

<nav class="top primary" v-scope="$S.navTop(false)"></nav>
<nav class="drawer l left scroll" v-scope="$S.navDrawer()"></nav>


<main class="responsive">
 
 <div class="space"></div>
 <div class="space"></div>


<form class="middle-align center-align" :action="$S.R.path" target="_self" method="GET">
  
<div>

<nav :class="{'large-width': $S.device.display !== 's'}">
  <div class="max field prefix border small-round">
  <i class="front">search</i>
  <input type="hidden" name="tab" :value="$S.R.tab">
  <input type="text" name="q" :value="$S.R.query" :placeholder="$S.R.query">

  </div>

  <button type="submit" class="large small-round">Search</button>
</nav>


</div>
</form>




<div class="small-margin">
  
<nav class="tabs left-align row scroll">
<a v-for="(C, I) in $S.categories.filter(C => C.v || C.id == $S.R.tab )" :key="C.id" :class="[{'active' : C.id == $S.R.tab}, `vertical padding ripple`]" :href="$S.R.path + '?tab=' + C.id + '&q=' + $S.R.encodedQuery" rel="nofollow">
<i v-text="C.icon"></i>
<span v-text="C.name"></span>
</a>


<a data-ui="#advanced" :class="[{'active' : $S.R.tab == 'advanced'}, `vertical padding ripple`]" v-show="$S.exVisibility" :href="$S.R.path + '?tab=advanced&q=' + $S.R.encodedQuery" rel="nofollow">
  <i>pageview</i>
  <span>Advanced</span>
</a>


<a data-ui="#links" :class="[{'active' : $S.R.tab == 'links'}, `vertical padding ripple`]" v-show="$S.cVisibility" :href="$S.R.path + '?tab=links&q=' + $S.R.encodedQuery" rel="nofollow">
  <i>forms_add_on</i>
  <span>My List</span>
</a>


<a data-ui="#settings" class="vertical padding">
  <i>edit_note</i>
  <span>Edit</span>
</a>
</nav>



<div class="space"></div>


<div class="page left active">

<div v-if="sites === null && $S.R.tab != 'advanced' && $S.R.tab != 'links'" class="middle-align vertical padding">
  <progress class="circle"></progress> <span>Loading</span>
</div>


<div class="grid" v-if="sites !== null">


<article class="s12 m6 l4 small-round" v-for="(S, I) in sites">
  
<div class="row" :data-ui="'#dialog_site_' + I" v-if="$S.device.type === 'mobile' || S.alt">
    <img class="round" :src="'https://www.google.com/s2/favicons?sz=256&domain=' + (S.icon ? S.icon : S.link.b)" alt="icon" loading="lazy">
    
    <div class="max">
    <h5 class="small" v-text="S.name"></h5>
    <p v-if="!S.alt && S.link.b" v-text="'https://' + S.link.b" class="link"></p>
    </div>


    <label v-if="S.alt">
      <i>arrow_drop_down</i>
    </label>
    
    <label v-else>
      <i class="red-text" v-if="!S.link.p && !S.link.x">search_off</i>
      <i class="blue-text" v-if="S.link.x">travel_explore</i>
      <i v-if="S.deepLink">phone_iphone</i>
    </label>
</div>



<a class="row" v-if="$S.device.type != 'mobile' && !S.alt"

:href="'https://' + S.link.x ?  + $S.engine.url + 'site:' + S.link.b + '+&quot;' + $S.R.encodedQuery + '&quot;' : S.link.b + (S.link.p ? S.link.p + $S.R.encodedQuery : '') + (S.link.s ? S.link.s : '')"

rel="nofollow">
  
    <img class="round" :src="'https://www.google.com/s2/favicons?sz=256&domain=' + (S.icon ? S.icon : S.link.b)" alt="icon" loading="lazy">
    
    <div class="max">
    <h5 class="small" v-text="S.name"></h5>
    <p v-if="!S.alt" v-text="'https://' + S.link.b" class="link"></p>
    </div>

    <label>
      <i class="black-text" v-if="S.deepLink">phone_iphone</i>
      <i class="blue-text" v-if="S.link.x">travel_explore</i>
      <i class="red-text" v-if="!S.link.p && !S.link.x">search_off</i>
    </label>
</a>


</article>


</div> <!-- if -->


</div>


<div class="page left active large-padding" v-show="$S.R.tab == 'advanced'">

<form class="padding" @submit.prevent="exSearch()">

<div class="field label suffix border large">
  <input type="text" v-model="site" required>
  <label>website.com</label> <i>link</i>
</div>

<div class="field label suffix border">
  <select v-model="$S.engine" @change="$S.select()">
    <option v-for="e in $S.engines" :key="e.url" :value="e" :selected="$S.engine.url === e.url" v-text="e.name"></option>
  </select> 
  
  <label>Select Search Engine</label>
  <i>arrow_drop_down</i>
</div>


<nav class="center-align">
 <button class="large secondary small-round" type="submit">
  <span>search</span><i>search</i>
</button>
</nav>
    
</form>

</div>


<div v-show="$S.R.tab == 'links'" v-scope="{edit: false}">

<div class="grid">
  
<article class="s12 m6 l4 small-round padding" v-for="(link, I) in links">
  
<a class="row" :href="'https://' + (link.p ? link.b + link.p + $S.R.encodedQuery : $S.engine.url + 'site:' + link.b + '+&quot;' + $S.R.encodedQuery + '&quot;')" rel="nofollow">

<img class="round" :src="'https://www.google.com/s2/favicons?sz=256&domain=' + link.b" alt="icon" loading="lazy">
    
<div class="max">
  <h5 class="small" v-text="link.n"></h5>
  <p v-text="'https://' + link.b" class="link"></p>
</div>

<label v-show="!edit">
  <i class="blue-text" v-if="!link.p">travel_explore</i>
</label>

</a>

<nav class="right-align" v-show="edit">
  <button class="small-round border" @click="removeLink(I)">
    <i class="red-text">delete</i>
  </button>
</nav>

</article>

 </div>

 
 
<nav class="right-align" v-show="!edit">
<button class="small-round border" @click="edit = !edit">
  <i>forms_add_on</i>
</button>
</nav>


<form class="padding" @submit.prevent="addLink()" v-show="edit">

<p class="row no-space">
<s class="red-text">https://</s>
<span class="green-text">google.com</span>
<b class="blue-text">/search?q=</b>
<s class="red-text">news</s>
</p>

<div class="field label border large">
  <input type="text" v-model="newLink.n" required>
  <label><b class="red-text">*</b>website name</label> 
</div>

<div class="field label border large">
  <input type="text" v-model="newLink.b" required>
<label>
<b class="red-text">*</b><s>https://</s><b class="green-text">website.com</b>
</label> 
</div>

<div class="max field label border large">
  <input type="text" v-model="newLink.p">
  <label>parameter ex:<b class="blue-text">/search?q=</b></label> 
</div>

<nav class="center-align">


<button class="small-round border large" @click="edit = false">
  <i>close</i>
</button>
  
 <button class="secondary small-round large" type="submit">
  <span>add</span><i>add</i>
</button>
</nav>
    
</form>


</div> <!-- end links tab -->


</div> <!-- end tabs -->

</main>



<div v-for="(C, I) in $S.categories.filter(C => C.id == $S.R.tab)" :key="C.id">

<dialog v-for="(S, I) in sites" :key="S.b" :class="[$S.device.display == 's' && !S.alt  ? 'bottom no-padding' : '' , 'scroll']" :id="'dialog_site_' + I">


<div v-if="S.alt === undefined">
  
<ul class="list border">

<li v-if="(S.deepLink || S.app) && $S.device.type == 'mobile'">
  <i>phone_iphone</i>
  <h5 class="max small" v-text="S.name + ' App'"></h5>
  
  <a v-if="S.app !== undefined && $S.device.os == 'android'"  class="row" :href="'https://play.google.com/store/apps/details?id=' + S.app.android)" rel="nofollow">
    <button><i>download</i></button>
  </a>
  <a v-if="S.app !== undefined && $S.device.os == 'ios'"  class="row" :href="'https://apps.apple.com/app/' + S.app.ios" rel="nofollow">
    <button><i>download</i></button>
  </a>
  
  <a v-if="S.deepLink" class="row" :href="S.deepLink.b + (S.deepLink.p ? S.deepLink.p + $S.R.encodedQuery : '') + (S.deepLink.s ? S.deepLink.s : '')" rel="nofollow">
    <button>open</button>
  </a>
</li>

<li v-if="S.link && S.link.p">
  <i>pageview</i>
  <h5 class="max small" v-text="S.name + ' Search'"></h5>
  <a class="row" :href="S.link.x ? $S.engine + 'S:' + S.link.b + '+&quot;' + $S.R.encodedQuery + '&quot;' : 'https://' + S.link.b + (S.link.p ? S.link.p + $S.R.encodedQuery : '') + (S.link.s ? S.link.s : '')" rel="nofollow">
    <button>Search</button>
  </a>
</li>

<li v-if="S.x != false && S.link && S.link.b">
  <i class="green-text">home_app_logo</i>
  <h5 class="max small" v-text="S.name + ' Homepage'"></h5>
  <a class="row" :href="'https://' + S.link.b" rel="nofollow">
    <button>open</button>
  </a>
</li>
  
<li v-if="S.link.x != false && S.link && S.link.b">
  <i class="blue-text">travel_explore</i>
  <h5 class="max small" v-text="'search using ' + $S.engine.name"></h5>
  <a class="row" :href="'https://' + $S.engine.url + 'site:' + S.link.b + '+&quot;' + $S.R.encodedQuery + '&quot;'" rel="nofollow">
    <button>Search</button>
  </a>
</li>

</ul>

</div>


<div v-else-if="S.alt !== undefined" v-scope="{step:  0}">

<div class="tabs scroll">
<a v-for="(A, I) in S.alt" :key="A.link.b" :class="[{'active': step == I}, 'vertical']" @click="step = I ">
  <img class="circle" :src="'https://www.google.com/s2/favicons?sz=256&domain=' + (A.icon ? A.icon : S.icon)" alt="icon" loading="lazy" >
  <span v-text="A.name"></span>
</a>
</div>
  
  
<div v-for="(A, I) in S.alt" :key="A.link.b" v-show="step == I" class="active page left">
  
<div class="space"></div>

<ul class="list border">


<li v-if="(S.deepLink || A.deepLink || S.app || A.app) && $S.device.type == 'mobile'">
  <i>phone_iphone</i>
  <h5 class="max small" v-text="A.name + ' App'"></h5>
  
  <a v-if="$S.device.os == 'android'"  class="row" :href="'https://play.google.com/store/apps/details?id=' + (S.app !== undefined ? + S.app.android : A.app.android)" rel="nofollow">
    <button><i>download</i></button>
  </a>
  <a v-if="$S.device.os == 'ios'"  class="row" :href="'https://apps.apple.com/app/' + (S.app !== undefined ? + S.app.ios : A.app.ios)" rel="nofollow">
    <button><i>download</i></button>
  </a>
  

  <a v-if="S.deepLink || A.deepLink" class="row" :href="S.deepLink !== undefined ? ( S.deepLink.b + (S.deepLink.p ? S.deepLink.p + $S.R.encodedQuery : '') + (S.deepLink.s ? S.deepLink.s : '') ) : ( A.deepLink.b + (A.deepLink.p ? A.deepLink.p + $S.R.encodedQuery : '') + (A.deepLink.s ? A.deepLink.s : '') )" rel="nofollow">
    <button>open</button>
  </a>



<li v-if="A.link.p !== undefined">
  <i>pageview</i>
  <h5 class="max small" v-text="A.name + ' Search'"></h5>
  <a class="row" :href="A.link.x ? $S.engine + 'S:' + A.link.b + '+&quot;' + $S.R.encodedQuery + '&quot;' : 'https://' + A.link.b + (A.link.p ? A.link.p + $S.R.encodedQuery : '') + (A.link.s ? A.link.s : '')" rel="nofollow">
    <button>Search</button>
  </a>
</li>


<li v-if="A.link.x !== undefined && A.link.x === false">
  <i class="green-text">home_app_logo</i>
  <h5 class="max small" v-text="A.name + ' Homepage'"></h5>
  <a class="row" :href="'https://' + A.link.b" rel="nofollow">
    <button>open</button>
  </a>
</li>
  

<li v-if="A.link.x !== undefined && A.link.x !== false">
  <i class="blue-text">travel_explore</i>
  <h5 class="max small" v-text="'search using ' + $S.engine.name"></h5>
  <a class="row" :href="'https://' + $S.engine.url + 'site:' + A.link.b + '+&quot;' + $S.R.encodedQuery + '&quot;'" rel="nofollow">
    <button>Search</button>
  </a>
</li>

</ul>

</div>

</div>


</dialog>
</div>






<div class="overlay small-blur"></div>
<dialog id="drawer" class="left scroll no-padding" v-scope="$S.navDialog()">
</dialog>

<div class="overlay small-blur"></div>
<dialog id="settings" class="right scroll no-padding" v-scope="$S.settingsDialog()">
</dialog>


</div><!-- /app -->


<script src="/res/js/store.js"></script>


<script>
const App = PetiteVue.createApp({ 
/*________________________________________________________________*/
$delimiters: ['${', '}'],
$S: store,
/*________________________________________________________________*/
links: JSON.parse(localStorage.getItem('links')) || [],
newLink: {n: "", b: "", p: ""},
saveLinks(){localStorage.setItem('links', JSON.stringify(this.links))},
removeLink(index) {this.links.splice(index, 1); this.saveLinks()},

addLink() {
this.links.push({n: this.newLink.n, b: this.newLink.b, p: this.newLink.p});
this.newLink.n = ''; this.newLink.b = ''; this.newLink.p = '';
this.saveLinks();
},
/*________________________________________________________________*/
sites: null,
 /*________________________________________________________________*/
async load(id) {
  try { this.sites ||= await fetch(`/res/json/${id}.json`).then(data => data.json()) } catch (error) { this.sites = null }
},
 /*________________________________________________________________*/
site: "",
exSearch(){ 
  window.open(`https://${this.$S.engine.url}site:${this.site}+"${this.$S.R.encodedQuery}"`
 , '_blank') 
},
/*________________________________________________________________*/




 
/*________________________________________________________________*/
watch(){


},
/*________________________________________________________________*/
mounted() {
this.$S.mounted();

//if(!this.$S.R.query){window.location.replace("/")};
if(!this.$S.R.query){this.$S.R.q = "every-link"};




if (this.$S.R.tab != 'advanced' && this.$S.R.tab != 'links') {
  this.load(this.$S.R.tab)
};





},
/*________________________________________________________________*/
}).mount("#app")
</script>

<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3/dist/cdn/beer.min.js"></script>

</body>
</html>
