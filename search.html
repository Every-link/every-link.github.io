<!DOCTYPE html>
<html>

<head>
  
<!-- Viewport & Charset -->
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<meta charset="UTF-8">

<!-- notranslate -->
<meta name="google" content="notranslate">

<!-- SEO & Social Sharing -->
<title>Petite Vue</title>
<meta name="description" content="Short description of your app or website.">
<meta property="og:title" content="Petite Vue">
<meta property="og:description" content="Short description of your app or website.">
<meta property="og:url" content="https://example.com">
<meta property="og:image" content="https://example.com/icons/og-image.jpg">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Petite Vue">
<meta name="twitter:description" content="Short description of your app or website.">
<meta name="twitter:image" content="https://example.com/icons/og-image.jpg">

<!-- Canonical -->
<link rel="canonical" href="https://example.com">

<!-- Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">
<link rel="apple-touch-icon" href="/icons/icon-180.png">

<!-- PWA Support -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#5f52a7">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Petite Vue">

<!-- Performance -->
<link rel="dns-prefetch" href="https://cdn.jsdelivr.net">



<!--  res -->
<link href="https://cdn.jsdelivr.net/npm/beercss@3.11.11/dist/cdn/beer.min.css" rel="stylesheet">
<link href="/res/css/style.css" rel="stylesheet">
<script src="/res/js/petite-vue.js"></script>


</head>


<body class="light">

<div id="app" v-scope v-cloak @vue:mounted="mounted">

<nav class="top primary" v-scope="$S.component.navTop(false)"></nav>

<main class="responsive">


<!-- form -->
<div class="vertical-padding">
  
<form v-else-if="$S.R.q" class="middle-align center-align top-margin bottom-margin" :action="$S.R.path" target="_self" method="GET">
<nav :class="$S.Device.display === 's' ? 'medium-width' : 'large-width'" class="medium-width">

<div class="max field border small-round primary-border">
<input type="hidden" name="tab" :value="$S.R.tab">
<input type="text" name="q" v-model="$S.R.query">
</div>
<button type="submit" class="transparent border primary-border fill small-round large">
<i>search</i> <span class="m l">Search</span>
</button>

</nav>
</form>

</div><!-- form -->


<!-- tabs -->
<div class="bottom-padding">
<nav class="row horizontal scroll" @vue:mounted="scroll">

<a v-for="(C, I) in $S.Categories.filter(C => C.V || C.id == $S.R.tab )" :key="C.id" :class="[{'border primary-border fill' : C.id == $S.R.tab}, 'vertical padding small-round']" :href="$S.R.path + '?tab=' + C.id + '&q=' + $S.R.encodedQuery" :data-tab="C.id">
  <i v-text="C.I"></i> <span v-text="C.N"></span>
</a>


<a data-ui="#advanced" :class="[{'border primary-border fill' : $S.R.tab == 'advanced'}, 'vertical padding small-round']" v-show="$S.advancedVisibility || $S.R.tab == 'advanced'" :href="$S.R.path + '?tab=advanced&q=' + $S.R.encodedQuery" data-tab="advanced">
<i>pageview</i> <span>Advanced</span>
</a>


<a data-ui="#links" :class="[{'border primary-border fill' : $S.R.tab == 'links'}, 'vertical padding small-round']" v-show="$S.linksVisibility || $S.R.tab == 'links'" :href="$S.R.path + '?tab=links&q=' + $S.R.encodedQuery" data-tab="links">
<i>edit_note</i> <span>My List</span>
</a>

<button data-ui="#moreMenu" class="transparent vertical padding small-round">
<i>forms_add_on</i> <span>More</span>
</button>

</nav>
</div><!-- tabs -->


<!-- content -->
<div v-if="$S.R.tab != 'advanced' && $S.R.tab != 'links'" @vue:mounted="load" class="page left active">

<div v-if="sites === null" class="middle-align vertical padding">
<progress class="circle"></progress> <span>Loading</span>
</div>

<div class="grid">
<article v-for="(S, I) in sites || []" :class="[S.C, 's12 m6 l4 small-round']">

<div class="row">

<a v-if="S.L" class="row max" :href="'https://' + S.L.b + (S.L.p ? S.L.p + $S.R.encodedQuery : '') + (S.L.s ? S.L.s : '')" rel="nofollow" target="_blank">
<img class="round" :src="'https://www.google.com/s2/favicons?sz=256&domain=' + (S.I ? S.I : S.L.b)" alt="icon" loading="lazy">
<div class="max">
<h5 class="small" v-text="S.N"></h5>
<p class="row" style="word-break: break-all; overflow: hidden;">
<span v-text="'https://' + S.L.b + (S.L.p ? S.L.p + $S.R.query : '') + (S.L.s ? S.L.s : '')" class="link"></span>
<i v-if="!S.L.p" class="red-text">search_off</i>
</p>
</div>
</a>


<div v-if="S.alt && !S.L" class="row max">
<button v-if="S.I" class="transparent fill square extra"><i class="extra" v-text="S.I"></i></button>
<button v-if="S.I === undefined" class="transparent fill square extra"><i class="extra">data_table</i></button>
<div class="max">
<h5 class="small" v-text="S.N"></h5>
<p class="row link" v-if="S.D" v-text="S.D" style="word-break: break-all; overflow: hidden;"></p>
</div>
</div>


<button :data-ui="'#sites-menu-' + I" class="small-round transparent border">
  <i>more_vert</i><span v-if="!S.L">menu</span>


<menu :id="'sites-menu-' + I" :class="[I == 0 && $S.Device.display == 's' ? 'bottom' : I <= 1 && $S.Device.display == 'm' ? 'bottom' : I <= 2 && $S.Device.display == 'l' ? 'bottom' : 'top' , 'left no-wrap no-padding']">

<li v-if="S.L && S.L.p">
<a class="row" :href="'https://' + S.L.b" rel="nofollow" target="_blank">
<i class="green-text">home_app_logo</i> <span>Homepage</span>
</a>
</li>
<li v-if="S.L && S.L.x !== false">
<a class="row" :href="'https://' + $S.X.url + 'site:' + S.L.b + '+&quot;' + $S.R.encodedQuery + '&quot;'" rel="nofollow" target="_blank">
<i class="blue-text">travel_explore</i> <span v-text="$S.X.engine.N + ' Search'"></span>
</a>
</li>
<li v-if="S.DL && ($S.Device.os == 'android' || $S.Device.os == 'ios' || $S.Device.os == 'harmony')">
<a class="row" :href="S.DL.b + (S.DL.p ? S.DL.p + $S.R.encodedQuery : '') + (S.DL.s ? S.DL.s : '')" rel="nofollow">
<i>phone_iphone</i> <span>Open App</span>
</a>
</li>
<li v-if="S.A && $S.Device.os == 'android'">
<a class="row" :href="'market://details?id=' + S.A.a" rel="nofollow">
<i>system_update</i> <span>Download App</span>
</a>
</li>
<li v-if="S.A && $S.Device.os == 'ios'">
<a class="row" :href="'itms-apps://itunes.apple.com/app/' + S.A.i" rel="nofollow">
<i>system_update</i> <span>Download App</span>
</a>
</li>

<div class="divider"></div>

<li v-if="S.L" @click="$S.copy( 'https://' + S.L.b + (S.L.p ? S.L.p + $S.R.encodedQuery : '') + (S.L.s ? S.L.s : '') )">
  <i>content_copy</i> <span>Copy link</span>
</li>

<li v-if="S.L && ($S.Device.os == 'android' || $S.Device.os == 'ios' )" @click="$S.share( S.N, 'https://' + S.L.b + (S.L.p ? S.L.p + $S.R.encodedQuery : '') + (S.L.s ? S.L.s : '') )">
  <i>share</i> <span>Share link</span>
</li>

<div v-show="S.alt" class="divider"></div>

<li v-for="(s, i) in S.alt || []" :data-ui="'#sites-menu-sub-' + i" :class="s.C">
<div class="horizontal-padding row">
<img class="tiny square" :src="'https://www.google.com/s2/favicons?sz=256&domain=' + (s.I ? s.I : s.L.b)" alt="icon" loading="lazy">
<span v-text="s.N"></span> <i>arrow_drop_down</i>
</div>

<menu :id="'sites-menu-sub-' + i" class="top left no-wrap no-padding">

<li v-if="s.L">
<a class="row" :href="'https://' + s.L.b + (s.L.p ? s.L.p + $S.R.encodedQuery : '') + (s.L.s ? s.L.s : '')" rel="nofollow" target="_blank">
<i :class="s.L.p ? 'green-text' : 'red-text'" v-text="s.L.p ? 'pageview' : 'search_off'"></i> <span v-text="s.L.p ? 'open' : 'Homepage'"></span>
</a>
</li>
<li v-if="s.L.p">
<a class="row" :href="'https://' + s.L.b" rel="nofollow" target="_blank">
<i class="green-text">home_app_logo</i> <span>Homepage</span>
</a>
</li>
<li v-if="s.L && s.L.x !== false">
<a class="row" :href="'https://' + $S.X.url + 'site:' + s.L.b + '+&quot;' + $S.R.encodedQuery + '&quot;'" rel="nofollow" target="_blank">
<i class="blue-text">travel_explore</i> <span v-text="$S.X.engine.N + ' Search'"></span>
</a>
</li>
<li v-if="s.DL && ($S.Device.os == 'android' || $S.Device.os == 'ios' || $S.Device.os == 'harmony')">
<a class="row" :href="s.DL.b + (s.DL.p ? s.DL.p + $S.R.encodedQuery : '') + (s.DL.s ? s.DL.s : '')" rel="nofollow">
<i>phone_iphone</i> <span>Open App</span>
</a>
</li>
<li v-if="s.A && $S.Device.os == 'android'">
<a class="row" :href="'market://details?id=' + s.A.a" rel="nofollow">
<i>system_update</i> <span>Download App</span>
</a>
</li>
<li v-if="s.A && $S.Device.os == 'ios'">
<a class="row" :href="'itms-apps://itunes.apple.com/app/' + s.A.i" rel="nofollow">
<i>system_update</i> <span>Download App</span>
</a>
</li>

<div class="divider"></div>

<li v-if="s.L" @click="$S.copy( 'https://' + s.L.b + (s.L.p ? s.L.p + $S.R.encodedQuery : '') + (s.L.s ? s.L.s : '') )">
<i>content_copy</i> <span>Copy link</span>
</li>
<li v-if="s.L && ($S.Device.os == 'android' || $S.Device.os == 'ios' )" @click="$S.share(s.N, 'https://' + s.L.b + (s.L.p ? s.L.p + $S.R.encodedQuery : '') + (s.L.s ? s.L.s : '') )">
<i>share</i> <span>Share link</span>
</li>

</menu>
</li>

</menu>
</button>

</div>
</article>
</div>

</div><!-- content -->


<!-- advanced -->
<div v-if="$S.R.tab === 'advanced'" class="page left active">

<form class="middle-align center-align" method="GET" :action="'https://' + $S.X.engine.B" target="_blank">
<input type="text" :name="$S.X.engine.P" :value="'site:' + site + ' &quot;' + $S.R.q + '&quot;'" hidden>

<div :class="[$S.Device.display === 's' ? 'medium-width' : 'large-width', 'grid']">

<div class="field label suffix border large s12 m8 l7">
<input type="text" v-model="site" required>
<label>website.com</label>
<i>link</i>
</div>

<div class="field label suffix border large s12 m4 l5">
<select v-model="$S.X.engine" @change="$S.localSet('engine', $S.X.engine)">
<option v-for="E in $S.X.Engines" :key="E.B" :value="E" v-text="E.N"></option>
</select>

<label>Select Search Engine</label>
<i>arrow_drop_down</i>
</div>

<nav class="center-align s12 m12 l12">
<button class="transparent border primary-border fill large small-round" type="submit">
<span>search</span> <i>search</i>
</button>
</nav>

</div>


</form>

</div><!-- advanced -->


<!-- links -->
<div v-if="$S.R.tab === 'links'" v-scope="{edit: false}" class="page left active">

<div class="grid">

<article class="s12 m6 l4 small-round padding" v-for="(L, I) in links">

<div class="row">
<a class="row max" :href="'https://' + (L.P ? L.B + L.P + $S.R.encodedQuery : L.B )" rel="nofollow" target="_blank">

<img class="round" :src="'https://www.google.com/s2/favicons?sz=256&domain=' + L.B" alt="icon" loading="lazy">

<div class="max">
<h5 class="small" v-text="L.N"></h5>
<p class="row" style="word-break: break-all; overflow: hidden;">

<span v-text="'https://' + (L.P ? L.B + L.P + $S.R.query : L.B)" class="link"></span>
<i v-if="!L.P" class="red-text">search_off</i>
</p>
</div>
</a>


<button v-show="edit" class="small-round border" @click="removeLink(I)">
<i class="red-text">delete</i>
</button>

<button v-show="!edit" :data-ui="'#links-menu-' + I" class="transparent small-round">
<i>more_vert</i>

<menu :id="'links-menu-' + I" :class="[I == 0 && $S.Device.display == 's' ? 'bottom' : I <= 1 && $S.Device.display == 'm' ? 'bottom' : I <= 2 && $S.Device.display == 'l' ? 'bottom' : 'top' , 'left no-wrap no-padding']">

<li v-if="L.P">
<a class="row" :href="'https://' + L.B" rel="nofollow" target="_blank">
<i class="green-text">home_app_logo</i> <span>Homepage</span>
</a>
</li>

<li>
<a class="row" :href="'https://' + $S.X.url + 'site:' + L.B + '+&quot;' + $S.R.encodedQuery + '&quot;'" rel="nofollow" target="_blank">
<i class="blue-text">travel_explore</i> <span v-text="$S.X.engine.N + ' Search'"></span>
</a>
</li>

<div class="divider"></div>

<li v-if="L.B !== undefined" @click="$S.copy( 'https://' + L.B + (L.P ? L.P + $S.R.encodedQuery : '') )">
  <i>content_copy</i> <span>Copy link</span>
</li>

<li v-if="L.B && ($S.Device.os == 'android' || $S.Device.os == 'ios' )" @click="$S.share(L.N, 'https://' + L.B + (L.P ? L.P + $S.R.encodedQuery : '') )">
  <i>share</i> <span>Share link</span>
</li>

<!--
<div class="divider"></div>

<li @click="removeLink(I)" :data-ui="'#links-menu-' + I">
  <i>delete</i> <span>Delete link</span>
</li>
-->

</menu>
</button>

</div>



</article>

</div>



<nav class="right-align" v-show="!edit">
<button class="fill border primary-border small-round large" @click="edit = !edit">
<i>forms_add_on</i>
</button>
</nav>


<form class="middle-align center-align" @submit.prevent="addLink()" v-show="edit">

<div :class="[$S.Device.display === 's' ? 'medium-width' : 'large-width', 'grid']">

<p class="row no-space s12 m12 l12">
<s class="red-text">https://</s><span class="green-text">google.com</span>
<b class="blue-text">/search?q=</b><s class="red-text">news</s>
</p>

<div class="field label border large s12 m12 l12">
<input type="text" v-model="newLink.N" required>
<label><b class="red-text">*</b>website name</label>
</div>

<div class="field label border large s12 m8 l7">
<input type="text" v-model="newLink.B" required>
<label>
<b class="red-text">*</b><s>https://</s><b class="green-text">website.com</b>
</label>
</div>

<div class="max field label border large s12 m4 l5">
<input type="text" v-model="newLink.P">
<label> ex:<b class="blue-text">/search?q=</b></label>
</div>

<nav class="center-align s12 m12 l12">

<button class="small-round border large" @click="edit = false">
<i>close</i>
</button>

<button class="transparent fill border border-primary small-round large" type="submit">
<span>add</span> <i>add</i>
</button>
</nav>

</div>


</form>

</div><!-- links -->

<!-- comments -->
<div class="padding" v-if="$S.R.tab !== 'advanced' && $S.R.tab !== 'links'" v-scope="{comments:false}">
<div class="large-space"></div>

<div>
<h5>Feedback</h5>
<p>request a website or report a problem in this Category.</p>
<button v-if="!comments" class="transparent border small-round link" @click="comments = true">Show Comments</button>
</div>

<div v-if="comments" v-scope="$S.component.comments($S.R.tab)"></div>
</div><!-- comments -->



<div v-scope="$S.component.drawer()"></div>
<div v-scope="$S.component.moreMenu()"></div>
<div b-if="$S.Device.os == 'android' || $S.Device.os == 'ios'" v-scope="$S.component.share()" class="large-padding large-margin"></div>
<div class="snackbar" id="copy"><i>done</i> <span>Copied</span></div>

</main>

</div><!-- /app -->



<script src="/res/js/script.js"></script>

<script>
const App = PetiteVue.createApp({
/*________________________________________________________________*/

$delimiters: ['{{', '}}'],
$S : store,
/*________________________________________________________________*/

//tabs
scroll() {
if (this.$S.R.query) { document.querySelector(`[data-tab="${this.$S.R.tab}"]`).scrollIntoView({ behavior: 'auto', block: 'center', inline: 'center' }); }
},

/*________________________________________________________________*/

//content
sites: null,

async load() {
try { this.sites ||= await fetch(`/res/json/${this.$S.R.tab}.json`).then(data => data.json()) } catch (error) { this.sites = null }
},

/*________________________________________________________________*/

//advanced
site: null,

/*________________________________________________________________*/

//links
links: JSON.parse(localStorage.getItem('links')) || [],
newLink: { N: "", B: "", P: "" },
saveLinks() { this.$S.localSet("links", this.links) },
removeLink(index) { this.links.splice(index, 1); this.saveLinks() },
addLink() {
this.links.push({ N: this.newLink.N, B: this.newLink.B, P: this.newLink.P });
this.newLink.N = ''; 
this.newLink.B = ''; 
this.newLink.P = '';
this.saveLinks();
},

/*________________________________________________________________*/






/*________________________________________________________________*/
mounted() { this.$S.mounted();



},
/*________________________________________________________________*/
}).mount("#app") 
</script>

<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11.11/dist/cdn/beer.min.js"></script>

</body>

</html>
