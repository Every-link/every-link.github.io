<body class="dark">
<div id="app" v-scope v-cloak @vue:mounted="mounted" class="bottom-padding">

<div class="padding center-align">
<!--

-->

<h1>Every-Link</h1>
<p>Never miss a Link Search anything anywhere anytime</p>
</div>


<form action="/search.html" target="_self" method="GET">
<div class="padding">

<input type="hidden" name="tab" :value="$S.R.tab">

<div class="grid">

<div class="s12 m9 l0">
<div class="field prefix label border">
<i class="front">search</i>
<input type="text" name="q" required>
<label>search</label>
</div>
</div>

<div class="s12 m3 l2">
<div class="field prefix border label">
<i class="front">list</i>
<select v-model="$S.R.tab" required>
<option v-for="C in $S.Categories.filter(C => C.V)" :key="C.id" v-text="C.N" :value="C.id"></option>
<option v-if="$S.linksVisibility" value="links">My List</option>
<option v-if="$S.advancedVisibility == true" value="advanced">Advanced Search</option>
</select>
<label>Category</label>
</div>
</div>

</div>



<nav class="center-align padding">
<button type="submit" class="transparent border primary-border fill large small-round "><span>Search</span><i>search</i></button>
</nav>


</div>
</form>



<div v-scope="$S.component.drawer()"></div>
<div v-scope="$S.component.settings()"></div>
<div class="snackbar" id="copy"><i>done</i><span>Copied</span></div>

</main>

</div><!-- /app -->
